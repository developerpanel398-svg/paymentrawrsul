<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Payment RawrsulOfficial X Produk</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#ffffff;
  --bg-2:#f5f6f8;
  --text:#0b0b0c;
  --muted:#6b7280;
  --glass:rgba(255,255,255,.65);
  --border:rgba(0,0,0,.08);
  --shadow:rgba(0,0,0,.08);
  --brand:linear-gradient(135deg,#0ea5e9,#8b5cf6,#22c55e);
}
[data-theme="dark"]{
  --bg:#000000;
  --bg-2:#0f0f12;
  --text:#fafafa;
  --muted:#a1a1aa;
  --glass:rgba(20,20,22,.55);
  --border:rgba(255,255,255,.12);
  --shadow:rgba(0,0,0,.25);
}
*{box-sizing:border-box;margin:0;padding:0;font-family:Inter,system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif}
body{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:var(--bg);
  color:var(--text);
  transition:background .3s,color .3s;
}
.bg-grad{
  position:fixed;
  inset:0;
  z-index:-1;
  background:var(--brand);
  filter:blur(120px);
  opacity:.25;
  animation:shift 20s ease-in-out infinite;
}
@keyframes shift{
  0%{transform:rotate(0deg) scale(1)}
  50%{transform:rotate(180deg) scale(1.2)}
  100%{transform:rotate(360deg) scale(1)}
}
.container{
  width:100%;
  max-width:420px;
  padding:24px;
  text-align:center;
}
